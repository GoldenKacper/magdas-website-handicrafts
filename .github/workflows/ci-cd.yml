name: CI & Deploy to Hostido

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    outputs:
      tests-passed: ${{ steps.phpunit.outcome == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, zip, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-dev --optimize-autoloader

      - name: Install NPM dependencies (optional)
        run: |
          npm ci
          npm run build
        working-directory: .

      - name: Prepare .env for tests
        run: cp .env.example .env && php artisan key:generate
      - name: Run migrations (in memory)
        run: php artisan migrate --env=testing --force
        continue-on-error: true

      - name: Run PHPUnit
        id: phpunit
        run: vendor/bin/phpunit --colors=always --testdox
      # deploy job will run only if push to main and tests ok

  deploy:
    needs: tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (run git pull on Hostido)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOSTIDO_HOST }}
          username: ${{ secrets.HOSTIDO_USER }}
          key: ${{ secrets.HOSTIDO_SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOSTIDO_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.HOSTIDO_PROJECT_PATH }}
            git fetch --all
            git reset --hard origin/main
            composer install --no-dev --optimize-autoloader --no-interaction
            npm ci || true
            npm run build || true
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan storage:link || true
            cp -r public/* public_html/
            chown -R www-data:www-data storage bootstrap/cache || true
            chmod -R 775 storage bootstrap/cache || true
            echo "Deployed successfully!"
